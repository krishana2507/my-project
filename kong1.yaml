_format_version: "3.0"
services:
- host: mocktarget.apigee.net
  name: Margins_calculation_service
  path: /json
  plugins:
  - name: basic-auth
    tags:
    - OAS3_import
    - OAS3file_insomnia.yaml
  port: 443
  protocol: https
  routes:
  - methods:
    - POST
    name: Margins_calculation_service-LCRMReport
    paths:
    - ~/MarginsCalculator/LCRMReport$
    strip_path: false
    tags:
    - OAS3_import
    - OAS3file_insomnia.yaml
  - methods:
    - GET
    name: Margins_calculation_service-LCRMReportFile
    paths:
    - ~/MarginsCalculator/LCRMReportFile$
    strip_path: false
    tags:
    - OAS3_import
    - OAS3file_insomnia.yaml
  tags:
  - OAS3_import
  - OAS3file_insomnia.yaml
