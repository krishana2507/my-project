_format_version: "1.1"
services:
  - name: Margins_calculation_service
    protocol: https
    host: mocktarget.apigee.net
    port: 443
    path: /json
    plugins:
      - name: basic-auth
        tags:
          - OAS3_import
          - OAS3file_petstore.yaml
    routes:
      - tags:
          &a1
          - OAS3_import
          - OAS3file_petstore.yaml
        name: Margins_calculation_service-LCRMReport
        methods:
          - POST
        paths:
          - /MarginsCalculator/LCRMReport$
        strip_path: false
      - tags: *a1
        name: Margins_calculation_service-LCRMReportFile
        methods:
          - GET
        paths:
          - /MarginsCalculator/LCRMReportFile$
        strip_path: false
    tags: *a1
