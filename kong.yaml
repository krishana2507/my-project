_format_version: "1.1"
services:
  - name: Swagger_Petstore_-_OpenAPI_3.0
    protocol: https
    host: petstore3.swagger.io
    port: 443
    path: /api/v3
    plugins: []
    routes:
      - tags:
          &a1
          - OAS3_import
          - OAS3file_petstore.yaml
        name: Swagger_Petstore_-_OpenAPI_3.0-updatePet
        methods:
          - PUT
        paths:
          - /pet$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-addPet
        methods:
          - POST
        paths:
          - /pet$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-findPetsByStatus
        methods:
          - GET
        paths:
          - /pet/findByStatus$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-findPetsByTags
        methods:
          - GET
        paths:
          - /pet/findByTags$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-getPetById
        methods:
          - GET
        paths:
          - /pet/(?<petId>[^/]+)$
        strip_path: false
        plugins:
          - name: key-auth
            config:
              key_names:
                - api_key
            tags:
              - OAS3_import
              - OAS3file_petstore.yaml
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-updatePetWithForm
        methods:
          - POST
        paths:
          - /pet/(?<petId>[^/]+)$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-deletePet
        methods:
          - DELETE
        paths:
          - /pet/(?<petId>[^/]+)$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-uploadFile
        methods:
          - POST
        paths:
          - /pet/(?<petId>[^/]+)/uploadImage$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-getInventory
        methods:
          - GET
        paths:
          - /store/inventory$
        strip_path: false
        plugins:
          - name: key-auth
            config:
              key_names:
                - api_key
            tags:
              - OAS3_import
              - OAS3file_petstore.yaml
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-placeOrder
        methods:
          - POST
        paths:
          - /store/order$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-getOrderById
        methods:
          - GET
        paths:
          - /store/order/(?<orderId>[^/]+)$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-deleteOrder
        methods:
          - DELETE
        paths:
          - /store/order/(?<orderId>[^/]+)$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-createUser
        methods:
          - POST
        paths:
          - /user$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-createUsersWithListInput
        methods:
          - POST
        paths:
          - /user/createWithList$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-loginUser
        methods:
          - GET
        paths:
          - /user/login$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-logoutUser
        methods:
          - GET
        paths:
          - /user/logout$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-getUserByName
        methods:
          - GET
        paths:
          - /user/(?<username>[^/]+)$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-updateUser
        methods:
          - PUT
        paths:
          - /user/(?<username>[^/]+)$
        strip_path: false
      - tags: *a1
        name: Swagger_Petstore_-_OpenAPI_3.0-deleteUser
        methods:
          - DELETE
        paths:
          - /user/(?<username>[^/]+)$
        strip_path: false
    tags: *a1
