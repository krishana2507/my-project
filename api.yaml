_format_version: "3.0"
consumers:
  - oauth2_credentials:
      - client_id: cid
        client_secret: cs
        client_type: confidential
        hash_secret: false
        name: app
        redirect_uris:
          - https://mocktarget.apigee.net/json
    username: krishna
services:
  - connect_timeout: 60000
    enabled: true
    host: httpbin.org
    name: kong_svc
    path: /get
    plugins:
      - config:
          anonymous: null
          hide_credentials: false
        enabled: false
        name: basic-auth
        protocols:
          - grpc
          - grpcs
          - http
          - https
          - ws
          - wss
      - config:
          accept_http_if_already_terminated: false
          anonymous: null
          auth_header_name: authorization
          enable_authorization_code: true
          enable_client_credentials: true
          enable_implicit_grant: false
          enable_password_grant: false
          global_credentials: false
          hide_credentials: false
          mandatory_scope: false
          persistent_refresh_token: false
          pkce: lax
          provision_key: pkey
          refresh_token_ttl: 1209600
          reuse_refresh_token: false
          scopes: null
          token_expiration: 7200
        enabled: true
        name: oauth2
        protocols:
          - grpc
          - grpcs
          - http
          - https
          - ws
          - wss
    port: 443
    protocol: https
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        name: kong_route
        path_handling: v0
        paths:
          - /default/v1.1/default/v1.1/default/v1.1/default/v1.1/kong
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: true
    write_timeout: 60000
